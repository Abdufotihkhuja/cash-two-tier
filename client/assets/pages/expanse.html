<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Expanse</title>
  </head>
  <body class="container">
    <h1>Expanse</h1>
    <nav>
      <ul>
        <li class="item">
          <a href="./expanse.html">expanse</a>
        </li>
        <li class="item">
          <a href="./income.html">income</a>
        </li>
        <li class="item">
          <a href="./balance.html">balance</a>
        </li>
      </ul>
    </nav>
    <form id="form">
      <input
        id="expanseAim"
        name="expanseAim"
        type="text"
        placeholder="Aim"
        required
      />
      <input
        id="expanseSum"
        name="expanseSum"
        type="number"
        placeholder="Summ"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <table id="table">
      <tr class="table-header">
        <th id="incomeId">N</th>
        <th id="incomeAim">Aim</th>
        <th id="incomeSumm">Summ</th>
        <th id="incomeTime">Time</th>
        <th id="deleteTd">Method</th>
      </tr>
    </table>
    <script src="/js/request.js"></script>
    <script src="/js/expanse.js"></script>
  </body>
</html>
